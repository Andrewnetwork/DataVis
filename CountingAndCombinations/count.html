      <div id="topFormula">
        $$\LARGE \text{n choose k} = \binom{n}{k} = \frac{n!}{k!(n-k)!}  \tag{Binomial coefficient} $$
      </div>
      <div id="controls">
        <label>n: </label><input id="n" type="text"/>
        <label>k: </label><input id="k" type="text"/>
        <button onclick="goHandler()">Go!</button>
        <button onclick="resetHandler()">Reset</button>
      </div>
      <div id="countTable"></div>
